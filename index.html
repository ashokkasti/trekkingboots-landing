<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrekkingBoots - Adventure Awaits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Courier Prime", monospace;
        color: #000000;
        position: relative;
        overflow: hidden;
        padding: 1rem;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ffffff;
        transform: skewY(-5deg);
        z-index: 0;
        border: 2px solid #000000;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1;
        padding: 1rem;
        width: 100%;
        max-width: 90vw;
      }

      h1 {
        font-family: "Courier Prime", monospace;
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #000000;
        font-weight: 700;
        animation: blink 1s step-end infinite;
      }

      p {
        font-size: 1.2rem;
        letter-spacing: 1px;
        color: #000000;
        text-transform: uppercase;
        border-right: 2px solid #000;
        white-space: nowrap;
        overflow: hidden;
        width: 0;
        animation: typing 4s steps(18) infinite,
                   cursor 0.5s step-end infinite;
        margin: 0 auto;
      }

      @keyframes typing {
        0%, 100% { 
          width: 0;
        }
        40%, 60% { 
          width: 100%;
        }
      }

      @keyframes cursor {
        50% { border-color: transparent }
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
        100% {
          opacity: 1;
        }
      }

      /* Tablet and larger */
      @media (min-width: 768px) {
        .container {
          max-width: 80vw;
        }

        h1 {
          font-size: 4rem;
          letter-spacing: 4px;
        }

        p {
          font-size: 1.8rem;
          letter-spacing: 2px;
        }
      }

      /* Desktop and larger */
      @media (min-width: 1024px) {
        .container {
          max-width: 70vw;
        }

        h1 {
          font-size: 5rem;
        }

        p {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TrekkingBoots</h1>
      <p id="typed-text">Conquer Every Trail</p>
    </div>

    <script>
      function resetAnimation() {
        const text = document.getElementById('typed-text');
        text.style.animation = 'none';
        text.offsetHeight; // Trigger reflow
        text.style.animation = 'typing 4s steps(18) infinite, cursor 0.5s step-end infinite';
      }

      // Reset animation when clicked
      document.getElementById('typed-text').addEventListener('click', resetAnimation);
    </script>
  </body>
</html>
